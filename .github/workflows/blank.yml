# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        # with:
          # token: ${{ secrets.DK }}
          
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: pwd && ls -la
        
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          bash ./zun.sh
          echo -e "---\n"
          cd ~/ && pwd && makedir -p .ssh
          ls -la /home/runner/.ssh/
          echo "Host github" > /home/runner/.ssh/config
          echo "	HostName github.com " >> /home/runner/.ssh/config
          echo "    AddKeysToAgent yes " >> /home/runner/.ssh/config
          echo "    PreferredAuthentications publickey " >> /home/runner/.ssh/config
          echo "    IdentityFile /home/runner/.ssh/key" >> /home/runner/.ssh/config

      - name: GIT
        env:
          GIT_NAME: ${{ secrets.GIT_NAME }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          # token: ${{ secrets.DK }}
        run: |     
          echo "$token" > /home/runner/.ssh/key
          git config  --global user.email "$GIT_EMAIL"
          git config  --global user.name "$GIT_NAME"
          git add .
          msg=$(date)
          git commit -m "$msg";
          git push

